<div class="crypto-card">
  <div class="card-header">
    <div class="crypto-info">
      <img [src]="cryptocurrency.imageUrl" [alt]="cryptocurrency.name">
      <div>
        <h3 class="crypto-name">{{ cryptocurrency.name }}</h3>
        <p class="crypto-symbol">{{ cryptocurrency.symbol.toUpperCase() }}</p>
      </div>
    </div>
    <button 
      (click)="toggleWatchlist($event)" 
      class="watchlist-btn"
      [class.active]="isInWatchlist"
      title="{{ isInWatchlist ? 'Remove from watchlist' : 'Add to watchlist' }}"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" [class.fill-current]="isInWatchlist">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
      </svg>
    </button>
  </div>
  
  <div class="card-footer">
    <div>
      <p class="price">${{ cryptocurrency.currentPrice.toLocaleString() }}</p>
      <p class="price-change" 
         [class.positive]="cryptocurrency.priceChangePercentage24h > 0" 
         [class.negative]="cryptocurrency.priceChangePercentage24h < 0"
         [class.animate-pulse]="Math.abs(cryptocurrency.priceChangePercentage24h) > 5">
        {{ cryptocurrency.priceChangePercentage24h.toFixed(2) }}%
      </p>
    </div>
    <a [routerLink]="['/crypto', cryptocurrency.id]" class="details-link">
      Details
    </a>
  </div>
</div>
